<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>Wechat-顾客版本</title>
	    <link rel="stylesheet" href="../css/base.css" />
	    <link rel="stylesheet" href="../css/ncda.css" />
	</head>
	<body>
		<div class="mask"></div>
		<div class="big-boxWrap">
			<div class="cancel-box">
				<dl>
					<dt><img src="../img/calendar.png"/></dt>
					<dd>正在取消</dd>
				</dl>
				<h3>请填写您的收款信息</h3>
				<input placeholder="请填写您的银行卡号" />
				<input placeholder="请填写您的帐号" />
				<div class="cancel-tip">
					<img src="../img/tip.png"/>
					<p>手续费：10%&nbsp;&nbsp;&nbsp;1-5个工作日内到账</p>
				</div>
				<div class="clear"></div>
				<textarea placeholder="请填写您取消的原因	"></textarea>
				<div class="cancel-box-btn-position">
					<div class="cancel-box-btn">
						<button>确定</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
