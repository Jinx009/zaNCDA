<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>Wechat-顾客版本</title>
	    <link rel="stylesheet" href="../css/base.css" />
	    <link rel="stylesheet" href="../css/ncda.css" />
	</head>
	<body>
		<a href="#"><div class="nav-title"><span class="nav-back">&lt;</span>选择题</div></a>
		<div class="choice-title"><h1>职场关系</h1></div>
		<ul class="choice-question">
			<li>新到这家公司，如何能够快速融入团队呢？</li>
			<li class="choice-question-select">难懂的上司：如何才能抓住老板的心？<span>&radic;</span></li>
			<li>空降兵苦恼：怎样破冰，快速开展工作？</li>
			<li>我的能力很强，但是却无法受到认可，该怎么办？</li>
			<li>升值了，原来的同时变成了下属，我改怎样管理？</li>
			<li>面对复杂的职场关系，我该如何处理？</li>
			<li>如何提升自己的职场情商?</li>
			<li class="choice-question-no">没有找到您的描述，去其他场景找找看<span>&gt;</span></li>
		</ul>
		<div class="clear"></div>
		<div class="choice-text">
			<p>我想自己书写我的职场困惑场景</p>
			<textarea placeholder="输入您的职场困惑"></textarea>
		</div>
		<div class="sure-btn">
			<div class="tutor-search-btn">下一步</div>
		</div>
	</body>
</html>
