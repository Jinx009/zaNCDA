<!DOCTYPE html>
<html>
	<head>

	<body>
		<a href="#"><div class="nav-title"><span class="nav-back">&lt;</span>选择题</div></a>
		<div class="choice-title"><h1>职业选择</h1></div>
		<ul class="choice-question">
			<li>目前的行业和职位，适合我么？</li>
			<li class="choice-question-select">我该如何自我定位，规划自己的职业生涯？<span>&radic;</span></li>
			<li>兴趣还是专业，我该如何选择职业方向？</li>

			<li>有一个看似美好的机会放在面前，该如何争取呢？</li>
			<li>如何在竞争激励的人才选拔中脱颖而出？</li>
			<li>感受到了职场天花板，下一步该怎么走？</li>
			<li>创业，我该如何开始？</li>
			<li class="choice-question-no">没有找到您的描述，去其他场景找找看<span>&gt;</span></li>
		</ul>
		<div class="clear"></div>
		<div class="choice-text">
			<p>我想自己书写我的职场困惑场景</p>
			<textarea placeholder="输入您的职场困惑"></textarea>
		</div>
		<div class="sure-btn">
			<div class="tutor-search-btn">下一步</div>
		</div>
