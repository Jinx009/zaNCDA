<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wechat-顾客版本</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/ncda.css" />
    <script type="text/javascript" src="../js/jquery.js" ></script>
    <script type="text/javascript">
    	$(function(){
    		var width = $(window).width();
    		var height = $(document).height();
    		$(".main").css("width",width+"px");
    		$(".main").css("height",height+"px");
    		$("#sure").bind("click",function(){
    			$(".mask").show();
    			$(".boxWrap").show();
    			$(".mask").css("width",width+"px");
    			$(".mask").css("height",height+"px");
    			$(".boxWrap").css("height",height*0.54+"px");
    			$(".success-box").show();
    		})
    	})
	</script>
</head>
<body>
	<div class="main">
		<div class="nav-title">注册</div>
		<div class="register-inp register-inp-top">
			<span class="register-inp-text">手机号</span>
			<input placeholder="请输入您的手机号码"  value="" class="register-inp-long"/>
		</div>
		
		<div class="register-inp register-inp-top">
			<span class="register-inp-text">手机验证码</span>
			<input   value="" class="register-inp-short"/>
			<div class="register-inp-btn">发送验证码</div>
		</div>
		
		<div class="clear"></div>
		
		<div class="register-inp register-inp-top">
			<span class="register-inp-text">设置密码</span>
			<input placeholder="请输入您的密码"  value="" class="register-inp-long"/>
		</div>
		
		<div class="register-inp register-inp-top">
			<span class="register-inp-text">重复密码</span>
			<input placeholder="请重复输入您的密码"  value="" class="register-inp-long"/>
		</div>
	
		<div class="tutor-search">
			<div class="tutor-search-btn btn-orange-bg" id="sure">注册</div>
		</div>
		<div class="register-tip">已有账号<a href="login.html">立即登录</a></div>
	
		<!--蒙版-->
		<div class="mask"></div>
		<!--悬浮框	start-->
		<div class="boxWrap">
			<!--注册成功	start-->
			<div class="success-box">
				<div class="success-img">
					<img src="../img/success.png"/>
				</div>
				<p class="success-p">欢迎加入NCDA<br/>我们会与您取得联系<br/>帮您完成后续的注册手续</p>
				<div class="success-btn success-btn-bgColor">确定</div>
			</div>
			<!--注册成功	start-->
		</div>
		<!--悬浮框	end-->
	</div>
</body>
</html>
